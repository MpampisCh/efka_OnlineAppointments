</head>

<body>
  <div class="modifier">
    <div class="login">
      <div class="wrap-login">
        <nav class="navbar navbar-expand-sm navbar-light bg-light" style="width:900px">
          <a class="navbar-brand">
            <img src="../../images/efka-logotypo.png" alt="EFKA" width="30" height="30">
          </a>
          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <span><a class="nav-link" href="index.html">Home</a></span>
              </li>
                <li class="nav-item">
                    <span id="myClickableThingy" class="nav-link" name="answer" onclick="showSearchDiv()">Search Appointment</span>
                </li>
              <li class="nav-item">
                <span id="myClickableThingy" class="nav-link" name="answer" onclick="showDiv()">View Appointments</span>
              </li>
              <li class="nav-item">
                <span id="myClickableThingy" class="nav-link" onclick="logout()">Logout</span>
              </li>
            </ul>
          </div>
        </nav>
        <h2>
          <div><img src="../../images/efka-logotypo.png" alt="EFKA" width="320px" height="291"></div>
        </h2><br>
        <div class="login-form form-inline">
            <script>
            function showDiv() {
              document.getElementById('specialtyDiv').style.display = "block";
              document.getElementById('startDateDiv').style.display = "block";
              document.getElementById('endDateDiv').style.display = "block";
              document.getElementById('submitButtonDiv').style.display = "block";
            }
          </script>
          <div id="startDateDiv" style="display:none;" class="answer_list">
            <label for="startDate">Start Date</label>
            <input class="input100" type="date">
          </div>
          <div id="endDateDiv" style="display:none;" class="answer_list">
              <label for="endDate">End Date</label>
              <input class="input100" type="date">
            </div>
            <div id="searchfieldDiv" style="display:none;" class="answer_list">
                <label for="searchfield">Search Field</label>
                <input class="input100" type="text" name="searchfield" placeholder="Search Field">
              </div>
            <div id="submitDiv" style="display:none;" class="answer_button">
              <button class="btn btn-default" type="button" onclick="details()">Submit</button>
            </div>

          <!--<input type="button" name="answer" value="" onclick="showDiv2()" /> -->
          <script>
            function showSearchDiv() {
              document.getElementById('startDateDiv').style.display = "block";
              document.getElementById('endDateDiv').style.display = "block";
              document.getElementById('searchfieldDiv').style.display = "block";
              document.getElementById('submitDiv').style.display = "block";
            }
          </script>
          <!-- Button View Appointments-->
          <button type="button" class="btn btn-primary form-group">
            View Appointments
          </button>
        </div>
        <div class="container">
          <table class="table table-hover" id="books">
            <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  </div>
  </div>
  </div>
