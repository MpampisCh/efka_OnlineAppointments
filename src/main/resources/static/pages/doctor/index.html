<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Doctor Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="../../images/icons/efka.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../css/util.css">
  <link rel="stylesheet" type="text/css" href="../../css/main.css">
  <!--===============================================================================================-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="../../scripts/config/main.js"></script>
  <script src="../../scripts/security/home-auth.js"></script>
  <script src="../../scripts/security/doctor-auth.js"></script>
  <script src="../../scripts/doctor/home.js"></script>
</head>

<body>
  <div class="limiter">
    <div class="login">
      <div class="wrap-login">
        <h2>
          <div><img src="../../images/efka-logotypo.png" alt="EFKA" width="320px" height="291"></div>
        </h2><br>
        <div class="login-form form-inline">
          <!-- Button Search Appointments-->
          <button onclick="showDiv()" class="btn btn-primary form-group">
            Search Appointments
          </button>
          <div id="startDateDiv" style="display:none;" class="answer_list">
            <label for="startDate">Start Date</label>
            <input class="input100" type="datetime-local">
          </div>
          <div id="endDateDiv" style="display:none;" class="answer_list">
              <label for="endDate">End Date</label>
              <input class="input100" type="datetime-local">
            </div>
            <div id="searchfieldDiv" style="display:none;" class="answer_list">
                <label for="searchfield">Search Field</label>
                <input class="input100" type="text" name="searchfield" placeholder="Search Field">
              </div>
            <div id="submitDiv" style="display:none;" class="answer_button">
              <button class="btn btn-default" type="button" onclick="details()">Submit</button>
            </div>

          <input type="button" name="answer" value="" onclick="showDiv()" />
          <script>
            function showDiv() {
              document.getElementById('startDateDiv').style.display = "block";
              document.getElementById('endDateDiv').style.display = "block";
              document.getElementById('searchfieldDiv').style.display = "block";
              document.getElementById('submitDiv').style.display = "block";
            }
          </script>
          <!-- Button View Appointments-->
          <button type="button" class="btn btn-primary form-group">
            View Appointments
          </button>
          <!-- Button Logout -->
          <button type="button" class="btn btn-primary form-group" onclick="logout()">
            Logout
          </button>
        </div>
        <div class="container">
          <table class="table table-hover" id="books">
            <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  </div>
  </div>
  </div>

</body>

</html>
