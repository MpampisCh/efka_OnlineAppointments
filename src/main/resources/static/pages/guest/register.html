<!DOCTYPE html>
<html lang="en-US">
        <head>
               
              </head>
    <head>
            <title>Register page</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="../../images/icons/favicon.ico"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../css/util.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
<!--===============================================================================================-->
 <script src="../../vendor/jquery/jquery-3.2.1.min.js"></script>
 <script src="../../scripts/config/main.js"></script>
<script src="../../scripts/security/guest-auth.js"></script>
<script src="../../scripts/guest/registration.js"></script>
    </head>
    <body>
            <div class="limiter">
                <div class="container-login100">
                        <div class="wrap-login100">
                           <form class="form-inline validate-form">
                                <span class="register-form-title">
                                    Registration Form
                                </span>
                                <div class="wrap-input50 validate-input form-group" data-validate = "First Name is required">
                                    <label for="firstname">First Name</label>
                                    <input class="input100" type="text" name="firstname" placeholder="Type your First Name">
                                    <span class="focus-input100"></span>
                                </div>
                                <div class="wrap-input50 validate-input form-group" data-validate = "Last Name is required">
                                    <label for="lastname">Last Name</label>
                                    <input class="input100" type="text" name="lastname" value="" placeholder="Type your Last Name">
                                    <span class="focus-input100"></span>
                                </div>
                                
                                <div class="wrap-input50 validate-input form-group" data-validate = "AMKA is required">
                                    <label for="amka">AMKA</label>
                                    <input class="input100" type="text" name="amka" value="" placeholder="Type your AMKA">
                                    <span class="focus-input100"></span>
                                    <small class="form-text text-muted">If you don't know your AMKA <a href="https://www.amka.gr/AMKAGR/" alt="Find your AMKA page">click here</a></small>
                                </div>
                                <div class="wrap-input50 form-group"></div>
                                <div class="wrap-input50 validate-input form-group" data-validate = "Phone is required">
                                        <label for="phone">Phone</label>
                                        <input class="input100 form-group" type="tel" name="phone" value="" placeholder="Type your Phone">
                                        <span class="focus-input100"></span>
                                </div>
                            
                                <div class="wrap-input50 validate-input form-group" data-validate = "E-mail is required">
                                        <label for="email">E-mail</label>
                                        <input class="input100" type="email" name="email" value="" placeholder="Type your E-mail">
                                        <span class="focus-input100"></span>
                                </div>
                                
                                <div class="wrap-input50 validate-input form-group" data-validate = "Username is required">
                                    <label for="username">Username</label>
                                    <input class="input100" type="text" name="username" value="" placeholder="Type your Username">
                                    <span class="focus-input100"></span>
                                </div>
                                <div class="wrap-input50 form-group"></div>
                                <div class="wrap-input50 validate-input form-group" data-validate = "Password is required">
                                    <label for="pswd">Password</label>
                                    <input class="input100" type="password" name="pswd" value="" placeholder="Type your Password">
                                    <span class="focus-input100"></span>
                                </div>
                                <div class="wrap-input50 validate-input form-group" data-validate = "Password is required">
                                        <label for="rpwd">Retype your Password</label>
                                        <input class="input100" type="password" name="rpwd" value="" placeholder="Retype your Password">
                                        <span class="focus-input100"></span>
                                </div>
                               <div class="container-register-form-btn">
                                   <input type="button" value="Register" class="register-form-btn" onclick="register(firstname,lastname,amka,phone,email,username,pswd);">
                               </div>
                           </form>
                        
                        </div> 
                    </div>
            </div>
    </body>
          
</html>
