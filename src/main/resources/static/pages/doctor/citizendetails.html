<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Citizen Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../css/util.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/my.css">
    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../../scripts/config/main.js"></script>
    <script src="../../scripts/security/home-auth.js"></script>
    <script src="../../scripts/security/doctor-auth.js"></script>
    <script src="../../scripts/doctor/home.js"></script>
</head>
<body>
<div class="limiter">
    <div class="login">
        <div class="wrap-login">
            <div class="container">
                <ul class="pager">
                    <li><a href='appointmentinfo.html'>Previous</a></li>
                </ul>
            </div>
            <form class="form-inline">
                                <span class="register-form-title">
                                   Citizen Details
                                </span>
                <div class="wrap-input50 validate-input form-group" data-validate = "First Name is required">
                    <label for="firstname">First Name</label>
                    <input class="input100" type="text" value="" name="firstname" readonly>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input50 validate-input form-group" data-validate = "Last Name is required">
                    <label for="lastname">Last Name</label>
                    <input class="input100" type="text" name="lastname" value="" readonly>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input50 validate-input form-group" data-validate = "AMKA is required">
                    <label for="amka">AMKA</label>
                    <input class="input100" type="text" name="amka" value="" readonly>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input50 validate-input form-group" data-validate = "Phone is required">
                    <label for="phone">Phone</label>
                    <input class="input100 form-group" type="tel" name="phone" value="" readonly>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input50 validate-input form-group" data-validate = "E-mail is required">
                    <label for="email">E-mail</label>
                    <input class="input100" type="email" name="email" value="" readonly>
                    <span class="focus-input100"></span>
                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
