<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/efka.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <script src="scripts/config/main.js"></script>
    <script src="scripts/security/guest-auth.js"></script>
    <script src="scripts/guest/authentication.js"></script>
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div>
                <img src="images/efka-logotypo.png" alt="EFKA" width="320px" height="291">
            </div>

            <form class="login100-form validate-form">
                                <span class="login100-form-title">
                                    Member Login
                                </span>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input id="userName" class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid password is required: at least 4 characters">
                    <input id="password" class="input100" type="password" name="pswd" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="The role is required">
                    <select id="roleselection" class="input100" name="roleSelection" >
                        <option value="Select Role">Select Role</option>
                        <option value="ADMIN">Administrator</option>
                        <option value="CITIZEN">Citizen</option>
                        <option value="DOCTOR">Doctor</option>
                    </select>
                    <span class="focus-input100"></span>

                </div>
                <div id="errorAnswer" style="display:none;" class="answer_list">
                    <span style="color:#c80000;font-family:Poppins-Medium;"> Invalid username or password!</span>
                </div>

                <div class="container-login100-form-btn">
                    <button id="loginButton" class="login100-form-btn">
                        Login
                    </button>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt" href="pages/guest/register.html">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
