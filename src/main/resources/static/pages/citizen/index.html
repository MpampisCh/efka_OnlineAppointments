<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Citizen/Appointment Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="../../images/icons/efka.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../css/util.css">
  <link rel="stylesheet" type="text/css" href="../../css/main.css">
  <!--===============================================================================================-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="../../scripts/config/main.js"></script>
  <script src="../../scripts/security/home-auth.js"></script>
  <script src="../../scripts/security/citizen-auth.js"></script>
  <script src="../../scripts/citizen/home.js"></script>

</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <nav class="navbar navbar-expand-sm navbar-light bg-light" style="width:900px">
          <!--  <a class="navbar-brand" href="index.html">Home</a> -->
          <a class="navbar-brand">
            <img src="../../images/efka-logotypo.png" alt="EFKA" width="30" height="30">
          </a>
          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
              <span><a class="nav-link" href="index.html">Home</a></span>
              </li>
              <li class="nav-item">
                <span id="myClickableThingy" class="nav-link" data-toggle="modal" data-target="#myModal">Make an Appointment</span>
              </li>
              <li class="nav-item">
                <span id="myClickableThingy" class="nav-link" name="answer" onclick="showDiv()">Search Appointment</span>
              </li>
              <li class="nav-item">
                <span id="myClickableThingy" class="nav-link" onclick="logout()">Logout</span>
              </li>
            </ul>
          </div>
        </nav>


          <div id="specialtyDiv" style="display:none;" class="answer_list">
            <label for="specialty">Specialty</label>
            <input class="input100" type="text" name="specialty" placeholder="Specialty">
          </div>
          <div id="startDateDiv" style="display:none;" class="answer_list">
            <label for="startDate">Start Date</label>
            <input class="input100" type="date">
          </div>
          <div id="endDateDiv" style="display:none;" class="answer_list">
              <label for="endDate">End Date</label>
              <input class="input100" type="date">
            </div>
          <div id="submitButtonDiv" style="display:none;" class="answer_button">
            <button class="btn btn-default" type="button" onclick="details()">Submit</button>
          </div>
          <script>
            function showDiv() {
              document.getElementById('specialtyDiv').style.display = "block";
              document.getElementById('startDateDiv').style.display = "block";
              document.getElementById('endDateDiv').style.display = "block";
              document.getElementById('submitButtonDiv').style.display = "block";
            }
          </script>

          <div class="container">
            <table class="table table-hover" id="books">
              <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <div class="container">
            <table class="table table-hover" id="booksUpdate">
              <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th> </th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Make an Appointment</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body for pop-up form -->
                <div class="modal-body">
                  <div class="wrap-input100 validate-input">
                    <label for="specialty">Specialty</label>
                    <input class="input100" type="text" name="specialty" placeholder="Specialty">
                  </div>
                  <div class="wrap-input100 validate-input">
                    <label for="doctor">Doctor</label>
                    <input class="input100" type="text" name="doctor" placeholder="Doctor">
                  </div>
                  <div class="wrap-input100 validate-input">
                    <label for="datetime">Date & Time</label>
                    <input class="input100" type="datetime-local" name="datetime" placeholder="Date & Time">
                  </div>
                  <div class="wrap-input100 validate-input">
                    <label for="briefdescription">Brief Description</label>
                    <input class="input100" type="text" name="briefdescriptionof" placeholder="Brief Description">
                  </div>
                  <div class="wrap-input100 validate-input">
                    <label for="notes">Notes</label>
                    <input class="input100" type="text" name="notes" placeholder="Notes">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                  <!--<button type="submit" class="btn btn-default">Submit</button>-->>
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>

</body>

</html>
